<div id="login">
  <h2 class="text-center">Ingresar</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="login-form">
    <div class="form-group">
      <label for="login-username">Usuario</label>
      <input
        type="text"
        id="login-username"
        formControlName="username"
        class="form-control"
        [(ngModel)]="selectedUsername"
        required
      />
      <div
        *ngIf="
          loginForm.get('username')?.invalid &&
          loginForm.get('username')?.touched
        "
        class="error-message"
      >
        Usuario es requerido.
      </div>
    </div>
    <div class="form-group">
      <label for="login-password">Contrase単a</label>
      <input
        type="password"
        id="login-password"
        formControlName="password"
        class="form-control"
        [(ngModel)]="selectedPassword"
        required
      />
      <div
        *ngIf="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
        class="error-message"
      >
        Contrase単a es requerida.
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100" id="login-btn">
      Ingresar
    </button>

    <button
      type="button"
      class="btn btn-secondary w-100 mt-2"
      id="no-cuenta"
      [routerLink]="['/registrar']"
    >
      No tengo cuenta
    </button>

    <button
      type="button"
      class="btn btn-secondary w-100 mt-2"
      id="olvide-password"
      [routerLink]="['/recuperar-password']"
    >
      He olvidado mi contrase単a
    </button>

    <div class="error-message" *ngIf="loginError">
      Usuario o contrase単a incorrectos.
    </div>
  </form>
</div>
